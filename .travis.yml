---
sudo: required
language: python

services:
  - docker

install:
  - pip install
    https://github.com/ome/ome-ansible-molecule/archive/974501d8bff25c396289d7a42ebf7ac16dea3a55.zip

script:
  - molecule test -s $SCENARIO

env:
  - SCENARIO=newdep
  - SCENARIO=python3
  - SCENARIO=python3-ubuntu1804
  - SCENARIO=upgrade-py2py3
  - SCENARIO=upgradetovenv

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
